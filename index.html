<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <section class="container">
    <figure class="image-container">
      <img src="/images/image-product-desktop.jpg" alt="Product image of Gabrielle Essence Eau De Parfum">
    </figure>
    <div class="text-container">
      <h1 class = title>PERFUME</h1>
      <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
      <p class="content">
        A floral, solar, and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="price-current">$149.99</span>
        <span class="price-original">$169.99</span>
      </div>
      <div class="button-container">
        <a href="#" class="button"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
      </div>
    </div>
  </section>
</body>
</html>
